<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload Button</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    .custom-file-label {
      background-color: #e9ecef; /* Light gray background */
      border-radius: 5px; /* Rounded corners */
      padding: 10px 15px; /* Adjust padding for better alignment */
      color: #333; /* Darker text color */
    }

    .custom-file-label:hover {
      background-color: #ddd; /* Slightly darker on hover */
    }

    .file-upload-container {
      border: 1px solid #ddd; /* Create a border around the container */
      padding: 10px; /* Add some padding inside the container */
      border-radius: 5px; /* Add rounded corners if desired */
    }
  </style>
</head>
<body>
  <div class="container mt-3">
    <div class="file-upload-container">
      <div class="custom-file">
        <h3>Upload File</h3>
        <input type="file" class="custom-file-input" id="fileInput" multiple>
        <label class="custom-file-label" for="fileInput">Choose File(s)</label>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVFQWrvVuHdBsJKTbvXcpWWD9zr7eNhGTIxsVcRmEjvUwvwlVHdW" crossorigin="anonymous"></script>
</body>
</html>
